<!doctype html>
<html>
 <head>
 <mata charset="utf-8">
  <title>responsive</title>
  <style>
    div{
        border:10px solid green;
        font-size:60px;
    }
    @media (min-width:800px){
        div{
        display:none;
       }
    }
  </style>
 </head>
 <body>
    <h2><a href="index.html">Home</a></h2>
    <div>
       Responsive
    </div>
    가로폭이 800px 이상일 때 아무것도 나타나지 않게 하라
    <br> 미디어 쿼리를 이용해 할 수 있다. 
    최소 폭이 800이고 800이 넘어가면 display 효과 나타나게 한다.
    최대 폭이 800이고 800보다 작아지만 display 효과 나타나개 한다. 
    <br><br>어떠한 조건이 만족할 때만 css 내용 동작하도록 하는 것 그것이 미디어 쿼리 

 </body>
</html>
